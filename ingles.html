            <strong>Ingles</strong><!--SEO palabra clave de busqueda--><br>
            
            <h1><center><p>✨𝐹𝒰𝒯𝒰𝑅𝐸 𝒲𝐼𝐿𝐿✨</p></center></h1>
            <font size="4"><figure><center><h2>Estructure:</h2>
            <p>★Afirmation:</p>
            <p>subject+will+infinitive verb</p>
            <p>★Interrogative</p>
            <p>Will+subject+infinitive verb</p>
            <p>★negative</p>
            <p>subject+wont/will not+infinitive verb </center></p><br>
            <hr>
            <h2>when is it used?</h2>
            <li>Instant decision (made at the time of speaking)</li>
            <p>Example:(someone's carrying a heavy bag) i'll help you.</p>
            <img src="https://www.wikihow.com/images_en/thumb/2/2c/Lift-a-Heavy-Object-Safely-Step-9.jpg/v4-460px-Lift-a-Heavy-Object-Safely-Step-9.jpg.webp"width="330" height="215">
            <li>Promise</li>
            <p>Example: i'll pay you back as soon as possible</p>
            <img src="https://coachingconsortium.org/wp-content/uploads/2019/05/tratar-con-los-acreedores-que-hacer-y-que-no.jpg" width="400" height="215">
            <li>I'm think..., i'm sure...(most of the time are followed by "will")</li>
            <p>Example:-i think they'll leave early today. -i'm sure this project will pass the tests</p>
            <img src="https://previews.123rf.com/images/alexpokusay/alexpokusay1701/alexpokusay170100038/70441718-pareja-en-el-vector-de-dibujos-animados-psic%C3%B3logo.jpg" width="350" height="220">
            <img src="https://png.pngtree.com/png-clipart/20190115/ourlarge/pngtree-examination-season-prayer-must-pass-serious-examination-cartoon-hand-painted-little-png-image_360953.jpg"width="300" height="220">
            <li>Prediction/forecast</li>
            <p>Example:-it will rain.  -you'll be rich and famous</p></font>
