            <font size="4"><p>⚽︎ Historia</p>
            <p>Es un deporte de equipo que se juega bajo techo, desarrollado en los años 1970 por el biólogo suizo Hermann Brandt, quien creía que: «El objetivo de las actividades físicas humanas no es ser campeones, sino contribuir a la construcción de una sociedad armoniosa». Su objetivo era desarrollar un deporte de equipo que no implicara heridas graves como las que ocurren en otros deportes. Los deportes que fueron esenciales para crear este, fue el Balonmano,fútbol, baloncesto </p>
            <p>⚽︎ Normas básicas</p>
            <p> ·Los equipos se conforman de 7 jugadores en cada equipo (También puede ser 5 jugadores, en la modalidad de playa)<br>
                ·Un jugador anota un punto cuando la pelota rebota en cualquiera de los dos cuadros de rebote, y toca el suelo fuera del semi-círculo que enfrenta el trampolín.<br>
                ·Si un jugador del equipo atacante falla el tiro al cuadro, o si la pelota toca el suelo fuera de la cancha antes o después del rebote, el equipo que defiende anota un punto.<br>
                ·Cada equipo puede anotar un punto en cualquiera de los dos cuadros de rebote.<br>
                ·Se juega en un campo de aproximadamente 17 x 26 m y con una pelota muy similar a la utilizada en balonmano.<br>
                ·Máximo 3 pases, 3 pasos, 3 impactos en el mismo cuadro de rebote y 3 segundos con el balón<br></p>
            <p>⚽︎ Características Principales:</p>
            <p>El deporte se juega sobre una cancha de entre 26 y 29 metros de largo, por 15 y 17 metros de ancho. En cada extremo hay un cuadro de rebote (un dispositivo similar a un trampolín en el cual, la bola rebota) que mide un metro cuadrado y un semicírculo que mide de tres metros desde el arco en todas las direcciones. Cada equipo puede anotar en ambos extremos en el campo. Para anotar un punto, la bola debe ser lanzada por un jugador atacante, rebotar en el «cuadro» y picar en la cancha fuera del área sin ser capturado por el equipo defensor. El contacto físico está prohibido, y los defensores no pueden intentar interceptar el pase del equipo atacante. Si un jugador no acierta al cuadro después de realizar un tiro, el equipo defensor obtiene un punto.</p>
            <p>⚽︎ Posiciones</p>
            <p>Cada equipo debe tener al máximo 12 jugadores, siendo que 7 están en el campo a jugar. El juego se compone de 3 partes de 15 minutos con intervalos en el centro.
                La distribución de los jugadores suele ser de 2 alas derechos y 2 alas izquierdos (estos normalmente son los que intentan finalizar en cada uno de los cuadros), dos Pivot del cuadro que quedan cada uno delante de un cuadro y el Pivot Central que distribuye el juego y se encuentra en el centro de la pista.</p></font>
