            <p>Después oí que el Señor preguntaba: "¿A quién enviaré como mensajero a este pueblo? ¿ Quién irá por nosotros?" "Aquí estoy yo -le dije-. Envíame a mi"

            <h3><p>♥ Propósito:</p></h3>
            <p>Exhortar a la nación de Judá a que regrese a Dios y proclamar la salvación de Dios por medio del Mesías</p>
            <h3><p>♥ Quién fue Isaías?</p></h3>
            <p>Isaías nació en Jerusalén hacia 765 a.C. y fue asesinado (aserrado), según se cree, por el rey Manasés en 695 a.C.<br>
                Isaías significa “Salvación de Yehováh, o Salvación del Señor”<br>
                Isaías se le considera uno de los profetas mayores hebreos.<br>
                El libro de Isaías esta compuesto por 66 capítulos y por 1,291 versículos.<br>
                El ministerio profético de Isaías llegó a durar casi medio siglo.</p>
            <p>El ministerio de Isaías comenzó con advertencias dirigidas al reino del norte y él vivió lo suficiente para ver su destrucción y cautiverio en el 722 a.C. Isaías suele hablar teniendo en mente tanto el futuro cercano como el lejano.</p>
            <h3><p>♥ Fortalezas y logros:</p></h3>
            <p>Es considerado el mayor profeta del Antiguo Testamento.<br>
                Es citado al menos 50 veces en el Nuevo Testamento<br> 
                Proclamó mensajes impactantes de juicio y esperanza<br>
                Fue constante en su ministerio a pesar de la poca respuesta positiva de sus oyentes<br> 
                Ministró durante los gobiernos de 5 reyes de Juda( Uzías, Jotán, Acaz, Ezequías y Manasés)</p>

                ~La salvación<br>
                ~El Mesías<br>
                ~La esperanza </p>
