            <font size="4"><h1><center><p>¿Cómo puedo respaldar lo correcto?</p></center></h1>
            <h2>La solución de Dios</h2>
            <p>♛ Dios nos da poder por medio de su Espíritu Santo</p>
            <p>El regalo que Jesús nos dio al irse con su padre fue el Espíritu Santo para que por medio de él podamos vivir una vida en santidad, con todos los frutos de su Espíritu y para que con su ayuda podamos tomar mejores desiciones en la vida</p>
            <img src="https://parroquiaelespiritusanto.files.wordpress.com/2020/05/0530-los-dones-que-el-espc3adritu-santo-nos-da.jpg"width="410"height="220">
            <p>♛ Dios nos guia por medio de la oración</p>
            <p>La oración en nuestra vida es un papel muy importante ya que por medio de la oración, podemos tener una relación y comunicación mas cercana con Dios y asi tener una fuente directa con nuestro creador para poder expresarle nuestros sentimientos a él.</p>
            <img src="https://data.whicdn.com/images/329798111/original.jpg"width="300"height="300">
            <p>♛ Dios nos habla por medio de su Palabra</p>
            <p>La Biblia es otro rol de nuestra comunicación con Dios, en la oración nosotros hablamos con él y en la Biblia él nos habla y nos responde, por medio de su Palabra él nos enseña a tener una vida moral en medio de un mundo inmoral</p>
            <img src="https://i.pinimg.com/originals/e6/c1/13/e6c113ed8e6608028345a6582715b9b5.jpg"width="240"height="310">
            <p>♛ Dios desea que tengamos amigos cristianos</p>
            <p>Es mas fácil llevar una vida moral rodeado de personas que nos edifican a estar con personas que nos presionan a hacer lo incorrecto, cuando pasamos tiempo con cristianos, si uno se cae el otro lo levanta y nos ayudamos mutuamente</p>
            <img src="https://media.istockphoto.com/photos/women-bow-and-pray-picture-id162358002?k=6&m=162358002&s=612x612&w=0&h=3VibdFVIwCQAoFjQWaiwuPl_5ZPe6vAj26Y7Kc_rIsg="width="400"height="280"><br>
            <p>♛ Limita el consumo de diversiones seculares</p>
            <p>Aunque creamos que por ser cristianos mirar y escuchar los medios de comunicación seculares no nos afecta, en realidad si, y nos influye mucho en la toma de desiciones y al ver el mundo desde una perspectiva errada, por eso es mejor prevenir</p>
            <img src="https://i.pinimg.com/236x/7b/b7/5e/7bb75e4d166f28bb7494103b0dc1da0d.jpg">
            <h2>Conclusión:</h2>
            <p>¿Cómo puedo ser una persona moral en una sociedad inmoral?....¡Tu no puedes! tratar de vivir una vida moral por tu cuenta es imposible; Pero Dios nos ofrece un modo: Por medio del poder del Espíritu Santo en la oración, el estudio de la Palabra de Dios y la aplicación a nuestra vida, redeados de otros creyentes y colocando límites a nuestro consumo de los medio de comunicación seculares. Al utilizar estas herramientas en nuestra vida, podremos ser personas morales en una sociedad inmoral.</p></font>
